<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Animation Every 3 Seconds</title>

    <style>
        /* Basic styling for the text */
        #professionText {
            font-size: 1.5em;
            text-align: center;
            opacity: 1; /* Initial visibility */
            transition: opacity 2s ease-in-out; /* Fade transition over 2 seconds */
        }

        /* Add a class to trigger fade-out effect */
        .fade-out {
            opacity: 0; /* Make the element fade out */
        }

        /* Optional: Centering content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <p id="professionText">Software Developer</p>

    <script>
        let counter = 0;
        const professions = [
            "Software Developer",
            "Web Designer",
            "UI/UX Specialist",
            "Data Analyst",
            "Product Manager"
        ];

        function changeText() {
            const professionElement = document.getElementById('professionText');

            // Add the fade-out class to start fading out the text
            professionElement.classList.add('fade-out');

            // Wait for 2 seconds (duration of the fade-out effect), then change the text
            setTimeout(() => {
                // Change the text content
                professionElement.textContent = professions[counter];

                // Remove the fade-out class to trigger fade-in
                professionElement.classList.remove('fade-out');
            }, 2000); // Wait for 2 seconds (duration of fade-out)

            // Increment the counter and loop back to the start when at the end of the array
            counter = (counter + 1) % professions.length;
        }

        // Set interval to change the text every 5 seconds (longer interval to accommodate the fade)
        setInterval(changeText, 5000);

        // Initial call to change text immediately when the page loads
        window.onload = changeText;
    </script>

</body>
</html>
